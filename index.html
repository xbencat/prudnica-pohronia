<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Scoreboard</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            height: 80vh; /* 80% of viewport height */
            min-height: 500px;
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .responsive-iframe-container {
                height: 90vh; /* 90% of phone screen */
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1P13wx5gNw7A92jaYK7rG22OxB7C-_h46qVx8PEumBh0/edit?usp=sharing&widget=true&headers=false&chrome=false&rm=minimal"></iframe>
    </div>
</body>
</html>
