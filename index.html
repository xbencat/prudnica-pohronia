<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strieborná prúdnica pohronia 2025 (výsledky)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scoreboard-wrapper">
        <div class="header-container">
            <strong>Strieborná prúdnica pohronia 2025</strong>
            <div class="header-right">
                <div class="mobile-domain">dhzkozarovce.sk</div>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span>LIVE</span>
                </div>
                <div class="qr-dropdown">
                    <button class="qr-toggle-btn" id="qr-toggle">
                        <span class="qr-icon"></span>
                        <span>QR kód</span>
                    </button>
                    <div class="qr-dropdown-content" id="qr-content">
                        <img src="qr-code.png" alt="QR Code">
                        <div class="qr-text">
                            Naskenujte pre mobilné zobrazenie
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="responsive-iframe-container">
            <iframe id="scoreboard-iframe" src=""></iframe>
        </div>

    </div>

    <script src="scoreboard.js"></script>

</body>
</html>
